<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Web | Add Project</title>

    <link rel="website icon" href="/public/images/logo.png">

    <!-- font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- style css -->
    <!-- <link rel="stylesheet" href="/public/css/addProject.css"> -->

     <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
    
    <!-- start navbar -->
    <nav class="navbar navbar-expand-lg bg-light sticky-top"style="background-color: rgb(244, 244, 247); height: 50px; font-family: 'Poppins', sans-serif;">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"><img src="/public/images/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent" style="background-color: rgb(244, 244, 247);">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="font-weight: 500;">
            <li class="nav-item">
              <a class="nav-link active fs-6" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fs-6" href="/addProject">Add Project</a>
            </li>
          </ul>
          {{if .DataSession.IsLogin}}
          <a class="me-2 mb-2 mb-lg-0 text-decoration-none text-dark" href="#" >hello,{{.DataSession.Name}}</a>
          <form method="post" action="/logout">
              <input type="submit" class="btn btn-dark me-2 mb-2 mb-lg-0" value="Logout"></form>
              <a class=" btn btn-dark nav-item mb-2 mb-lg-0" href="/contactMe">contact me</a>
          {{else}}
          <a class="me-2 mb-2 mb-lg-0 btn btn-dark" href="/form-regist" >Register</a>
          <a class="me-2 mb-2 mb-lg-0 btn btn-dark" href="/form-login" >Login</a>
          <a class=" btn btn-dark nav-item mb-2 mb-lg-0" href="/contactMe">contact me</a>
          </div>
          {{end}}
      </div>
    </nav>
    <!-- end navbar -->

    <div class="container-fluid d-flex justify-content-center" style="font-family: 'Poppins', sans-serif;">
    <div class="container-form my-5">
      {{if .SnapMessage}} {{if .SnapStatus}}
  <div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>{{.SnapMessage}}</strong>
    <button type="button"class="btn-close"data-bs-dismiss="alert"aria-label="Close"></button>
  </div>
  {{else}}
  <div class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>{{.SnapMessage}}</strong>
    <button type="button"class="btn-close"data-bs-dismiss="alert"aria-label="Close"></button>
  </div>
  {{end}} {{end}}

        <form action="/login" method="POST">
            <h2 class="mb-4 text-center">LOGIN TO YOUR ACCOUNT</h2>
            <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control w-100 shadow bg-body-tertiary rounded" id="exampleInputEmail1" aria-describedby="emailHelp" name="input-email">
            </div>
            <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control w-100 shadow bg-body-tertiary rounded" id="exampleInputPassword1" name="input-pass">
            </div>
            <div class="text-end">
            <button type="submit" class="btn btn-dark">Submit</button>
            </div>
        </form>
    </div>
</div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!-- <script src="public/js/script.js"></script> -->
</body>
</html>
